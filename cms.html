<!-- basic shop website -->
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<!-- link with csm.css -->
<link href="styles\csm.css" rel="stylesheet" type="text/css">
</head>


<body>
<!-- import jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<!-- import bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!-- import staff.js -->
<script async src="scripts\staff.js" type="text/javascript"></script>
<!-- Header woth four button -->

<div id="header">
    <button id="list_products">list products</button>
    <button id="add">add</button>
    <button id="remove">remove</button>
    <button id="view_orders">view orders</button>

</div>

<div id="dialog" >
    <div>product name</div>
    <input type="text" id="Product_input" />
    <div>price</div>
    <input type="text" id="price_input" />
    <div>description</div>
    <input type="text" id="description_input" />
    <div>nb_available</div>
    <input type="text" id="nb_available_input" />
    <div class="button" id="button-2">
        <button id="add_product">add</button>
    </div>
    <div class="button" id="button-2">
        <button id="closeDialog" onclick="$('#dialog').dialog('close');">Cancel</button>
    </div>
</div>

<div id="container">
    <!-- div box with two input fields and an select field -->
    <div id="box">
        <div id="up_element">
            <div>Product name</div>
            <input type="text" id="field 1" />
            <div>field 1</div>
            <input type="text" id="field 2" />
            <div>field 1</div>
            <input type="text" id="field 3" />
        </div>
        <div id="down_element">
            <!-- select element -->
            <select id="select">
                <option value="1">higer price</option>
                <option value="2">More popular</option>
                <option value="3">lower price</option>
            </select>
            <button id="search">search</button>

        </div>

    </div>



    <table width="100%">
        <tbody id = "event_table">
        </tbody>
    </table>

</div>


</body>
</html>
